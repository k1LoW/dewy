name: Build by matrix
on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: |
        0 0 * * *
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Go build
      run: go build ./cmd/dewy
      shell: bash
