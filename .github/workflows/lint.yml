name: Lint by GolangCI LInt
on:
  pull_request:
  schedule:
    - cron: |
        0 0 * * *
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  golangci:
    name: GolongCI Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
